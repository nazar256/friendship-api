imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: false
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    csrf_protection: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

doctrine_mongodb:
    connections:
        default:
            server: %mongo_address%
            options: {}
    default_database: %mongo_database%
    document_managers:
        default:
            auto_mapping: true
            metadata_cache_driver :
                type: service
                id: doctrine.cache.memcached

fos_rest:
    param_fetcher_listener: true
    view:
        view_response_listener: 'force'
    format_listener:
        rules:
            - { path: ^/, priorities: [json], fallback_format: json, prefer_extension: false }
    exception:
        enabled: true
        codes:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': HTTP_NOT_FOUND
            'JMS\Serializer\Exception\ValidationFailedException': HTTP_UNPROCESSABLE_ENTITY
        messages:
            'Symfony\Component\Routing\Exception\ResourceNotFoundException': true
    allowed_methods_listener: true
    access_denied_listener:
        json: true
    disable_csrf_role: ROLE_API
    serializer:
        serialize_null: true
    body_listener:
        default_format: json
    routing_loader:
        default_format: json

sensio_framework_extra:
    request: { converters: true }
    view:
        annotations: false
    router:
        annotations: true

nelmio_api_doc: ~